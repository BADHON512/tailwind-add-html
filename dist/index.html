<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#060613]">
    <div class=" h-screen w-full flex justify-center mt-10">
        <div class="bg-orange-400 rounded-md h-[70vh] w-[50vw]">

            <form class="p-5" action="">
                <div class="mt-3">
                    <label for="" class="block mb-2">Name</label>
                    <input type="text" class="w-full p-2 rounded-md outline-none border border-blue-600"
                        placeholder="Enter your name">
                </div>
                <div class="mt-3">
                    <label for="" class="block mb-2">Email</label>
                    <input type="email" class="w-full p-2 rounded-md outline-none border border-blue-600"
                        placeholder="Enter your email">
                </div>
                <div class="mt-3">
                    <label for="" class="block mb-2">Password</label>
                  <div class="relative">
                    <input type="password" class="w-full p-2 rounded-md outline-none border border-blue-600"
                    placeholder="Enter your password">

                     <div class="absolute top-2 right-3 flex gap-x-2 ">
                        <h1 class="show font-semibold cursor-pointer">Show</h1>
                     <h1 class="hide font-semibold cursor-pointer">Hide</h1>
                     </div>
                  </div>
                </div>
                <input class="mt-10 text-center  w-full h-12 rounded-lg cursor-pointer bg-blue-800 text-white font-semibold" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>

        const  form =document.querySelector('.p-5')
       form.addEventListener('submit',(e)=>{
        e.preventDefault()
        const name = document.querySelector('input[type="text"]').value;
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;
        console.log({name ,email,password})
       })

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class=" ">
  <div class=" login h-screen w-full flex justify-center mt-10">
    <div class="bg-orange-400 rounded-md h-[70vh] w-[50vw]">

      <form aria-required="true" class="p-5" action="">
        <div class="mt-3">
          <label for="" class="block mb-2">Name</label>
          <input required type="text" class="w-full p-2 rounded-md outline-none border border-blue-600"
            placeholder="Enter your name">
        </div>
        <div class="mt-3">
          <label for="" class="block mb-2">Email</label>
          <input required type="email" class="w-full p-2 rounded-md outline-none border border-blue-600"
            placeholder="Enter your email">
        </div>
        <div class="mt-3">
          <label for="" class="block mb-2">Password</label>
          <div class="relative">
            <input required type="password" class="w-full p-2 rounded-md outline-none border border-blue-600"
              placeholder="Enter your password">

            <div class="absolute top-2 right-3 flex gap-x-2 ">
              <h1 class="show font-semibold cursor-pointer">Show</h1>
              <h1 class="hide hidden font-semibold cursor-pointer">Hide</h1>
            </div>
          </div>
        </div>
        <input class="mt-10 text-center  w-full h-12 rounded-lg cursor-pointer bg-blue-800 text-white font-semibold"
          type="submit" value="Submit">
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const show = document.querySelector('.show')
    const hide = document.querySelector('.hide')
    const input = document.querySelector('input[type="password"]')
    show.addEventListener('click', (e) => {
      

      if (input.type==='password') {
        show.style.display = 'none'
        hide.style.display='block'
        input.type='text'
   
      }
    })

    hide.addEventListener('click', (e) => {
      if (input.type==='text') {
        show.style.display = 'block'
        hide.style.display='none'
        input.type='password'
        
      }
    })


    const form = document.querySelector('.p-5')
    const login = document.querySelector('.bg-orange-400')
    const login2 = document.querySelector('.login')

    form.addEventListener('submit', (e) => {
      e.preventDefault()
      const name = document.querySelector('input[type="text"]').value;
      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;
      const user={name,email,password}
      localStorage.setItem('user',JSON.stringify(user))
      login.style.display='none'
      const h1=document.createElement('h1')
      console.log(h1)
      h1.innerText='your are login now '
    
      login2.append(h1)
      
    })

    console.log(document)

  </script>

</body>

</html>
